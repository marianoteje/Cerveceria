<!-- Modal -->


<div class="modal-dialog modal-lg" role="document" style="background-color: gray;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Â¿Esta seguro que quiere reactivar el cliente: {{ object.razon_social }}?</h3>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion" action="{% url 'ventas:reactivar_cliente' object.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <table class="table" id="mi-tabla">
                    <thead>
                        <tr>
                            <th>Razon Social</th>
                            <th>Ciudad</th>
                            <th>Email</th>
                            <th>Direccion</th>
                            <th>Situacion frente IVA</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td> {{ cliente.razon_social}} </td>
                            <td> {{ cliente.ciudad}} </td>
                            <td> {{ cliente.email}} </td>
                            <td> {{ cliente.direccion}} </td>
                            <td> {{ cliente.situacion_frente_iva.descripcion}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Reactivar</button>
            </div>
        </form>
    </div>
</div>

<!--Fin modal-->
