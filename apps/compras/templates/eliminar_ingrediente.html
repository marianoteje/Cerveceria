<!-- Modal -->


<div class="modal-dialog modal-lg" role="document" style="background-color: gray;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Â¿Esta seguro que quiere eliminar el ingrediente: {{ object.nombre }}?</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion" action="{% url 'compras:eliminar_ingrediente' object.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <p><strong>Codigo</strong></p>
                <p> {{ object.id}} </p>
                <p><strong>Nombre</strong></p>
                <p> {{ object.nombre}} </p>
                <p><strong>Stock</strong></p>
                <p> {{ object.stock}} Kg</p>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
        </form>
    </div>
</div>

<!--Fin modal-->
