{% extends 'base.html' %} {% block title %} Proveedores | agregar proveedor {% endblock title %} {% block content %}
<div class="container-fluid" id="titulo">
    <div class="row">
        <form action="{% url 'compras:listar_proveedor' %}">
            <button type="submit" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg> Volver</button>
        </form>
        <h2>Crear proveedor</h2>
    </div>
</div>
<hr/>
<div class="class=" col-md-6 col-sm-6 col-xs-6 pad-adjust>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_proveedor">{{form.nombre.label}}</label> {{ form.nombre}}
        </div>
        <div class="form-group">
            <label for="id_ingrediente">{{form.descripcion.label}}</label> {{ form.descripcion }}
        </div>
        <div class="form-group">
            <label for="id_proveedor">{{form.ciudad.label}}</label> {{ form.ciudad}}
        </div>
        <div class="form-group">
            <label for="id_proveedor">{{form.direccion.label}}</label> {{ form.direccion}}
        </div>
        <div class="form-group">
            <label for="id_proveedor">{{form.telefono.label}}</label> {{ form.telefono}}
        </div>
        <div class="form-group">
            <label for="id_ingrediente">{{form.email.label}}</label> {{ form.email }}
        </div>

        <div class="row">
            <button id="aceptar" type="submit" class="btn btn-secondary btn-lg">Aceptar</button>
        </div>

    </form>
</div>


{% endblock content %}
