<!-- Modal -->


<div class="modal-dialog modal-lg" role="document" style="background-color: gray;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Â¿Esta seguro que quiere eliminar el proveedor: {{ object.nombre }}?</h3>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion" action="{% url 'compras:eliminar_proveedor' object.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <table class="table" id="mi-tabla">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Direccion</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td> {{ proveedor.id}} </td>
                            <td> {{ proveedor.nombre}} </td>
                            <td> {{ proveedor.descripcion}}</td>
                            <td> {{ proveedor.telefono}} </td>
                            <td> {{ proveedor.email}} </td>
                            <td> {{ proveedor.ciudad}} </td>
                            <td> {{ proveedor.direccion}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
        </form>
    </div>
</div>

<!--Fin modal-->
