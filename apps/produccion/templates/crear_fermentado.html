{% extends 'base.html' %} {% block title %} Fermentado | agregar ferementado {% endblock title %} {% block content %}

<div class="class=" col-md-6 col-sm-6 col-xs-6 pad-adjust "">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="fecha_inicio">{{form.fecha_inicio.label}}</label> {{ form.fecha_inicio}}
        </div>
        <div class="form-group">
            <label for="fecha_fin">{{form.fecha_fin.label}}</label> {{ form.fecha_fin }}
        </div>
        <div class="form-group">
            <label for="litros_entrada">{{form.litros_entrada.label}}</label> {{ form.litros_entrada}}
        </div>
        <div class="form-group">
            <label for="litros_salida">{{form.litros_salida.label}}</label> {{ form.litros_salida }}
        </div>
        <div class="form-group">
            <label for="produccion">{{form.produccion.label}}</label> {{ form.produccion }}
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Aceptar</button>

</div>

</form>
</div>


{% endblock content %}
