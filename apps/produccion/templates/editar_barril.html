 {% extends 'base.html' %} {% load static %} {% block title %} Produccion | editar barril {% endblock title %} {% block content %}
<div class="container-fluid" id="titulo">
    <div class="row">
        <h2>Editar barril</h2>
    </div>
</div>
<hr/>
<div class="class=" col-md-6 col-sm-6 col-xs-6 pad-adjust "">
    <form id="form_edicion" action="{% url 'produccion:editar_barril' object.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label for="codigo">{{form.codigo.label}}</label> {{ form.codigo}}
            </div>
            <div class="form-group">
                <label for="capacidad">{{form.capacidad.label}}</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Lts</div>
                    </div>
                    {{ form.capacidad }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button href="{% url 'produccion:listar_barril' %}" id="aceptar" type="submit" class="btn btn-secondary btn-lg" data-dismiss="modal">Cancelar</button>
            <button id="aceptar" type="submit" class="btn btn-secondary btn-lg">Guardar cambios</button>
        </div>


    </form>
</div>


{% endblock content %}
